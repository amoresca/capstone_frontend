<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Neumo - Multipurpose Neumorphism Theme" />
    <meta name="author" content="kingstudio.ro" />
    <!-- Favicon -->
    <link rel="icon" href="/assets/images/favicon.png" />
    <!-- Site Title -->
    <!-- <title><%= htmlWebpackPlugin.options.title %></title> -->
    <title>Borrowr</title>
    <!-- Bootstrap 4 core CSS -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom Styles -->
    <link href="/assets/css/animate.css" rel="stylesheet" />
    <link href="/assets/css/style.css" rel="stylesheet" />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;900&display=swap"
      rel="stylesheet"
    />
    <link href="/assets/css/fontawesome-all.min.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly
        without JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>

    <!-- core JavaScript -->
    <script src="/assets/js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <!-- / core JavaScript -->

    <!-- preloader -->
    <script src="/assets/js/preloader.js"></script>
    <!-- / preloader -->

    <!-- smooth scroll -->
    <script src="/assets/js/jquery.easing.min.js"></script>
    <script src="/assets/js/smooth-scroll.js"></script>
    <!-- / smooth scroll -->

    <!-- hide nav -->
    <script src="/assets/js/hide-nav.js"></script>
    <!-- / hide nav -->

    <!-- tooltips -->
    <script defer>
      $(function() {
        $('[data-toggle="tooltip"]').tooltip();
      });
    </script>
    <!-- / tooltips -->
  </body>
</html>
